<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; line-height:1.4; }
    #quoteDisplay { margin: 1rem 0; padding: 1rem; border-radius: 6px; background: #f5f5f5; min-height:60px; }
    .controls { display:flex; gap:0.5rem; flex-wrap:wrap; margin-bottom:1rem; align-items:center; }
    input[type="text"], select { padding:0.5rem; border-radius:4px; border:1px solid #ccc; }
    button { padding:0.45rem 0.8rem; border-radius:4px; border:1px solid #888; background:#fff; cursor:pointer; }
    .muted { color:#666; font-size:0.9rem; margin-top:0.5rem; }
    #addArea { margin-top:1rem; display:flex; gap:0.5rem; align-items:center; flex-wrap:wrap; }
    #importFile { display:none; }
    .notice { font-size:0.9rem; color:#444; margin-top:0.6rem; }
    .small { font-size:0.9rem; color:#666; }
    #syncStatus { font-size:0.9rem; color:#2a7; margin-left:0.5rem; }
    .danger { color:#b00; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay" aria-live="polite"></div>

  <div class="controls">
    <button id="newQuote">Show New Quote</button>

    <label for="categoryFilter" class="small" style="display:flex;align-items:center;gap:0.5rem;">
      Category:
      <select id="categoryFilter">
        <option value="all">All Categories</option>
      </select>
    </label>

    <button id="exportJsonBtn">Export Quotes (JSON)</button>

    <label for="importFile" style="display:inline-block;">
      <input type="file" id="importFile" accept=".json" />
      <button id="importBtn" type="button">Import Quotes (JSON)</button>
    </label>

    <button id="clearStorageBtn" title="Delete all saved quotes from localStorage">Clear Saved Quotes</button>

    <div id="syncStatus" aria-hidden="true"></div>
  </div>

  <section id="addQuoteSection" aria-labelledby="addQuoteHeading">
    <h2 id="addQuoteHeading">Add a Quote</h2>
    <div id="addArea">
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" style="flex:2 1 400px;" />
      <input id="newQuoteCategory" type="text" placeholder="Enter quote category" style="flex:1 1 150px;" />
      <button id="addQuoteBtn">Add Quote</button>
    </div>
    <p class="muted">Quotes are saved to your browser. Use import/export to move quotes between devices.</p>
  </section>

  <section style="margin-top:1.25rem;">
    <h3>Advanced / Debug</h3>
    <p class="small">Last sync info and conflict notices will appear next to the buttons.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
